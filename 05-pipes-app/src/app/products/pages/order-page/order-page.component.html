<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>
<p-panel header="Listado de hÃ©roes" class="p-1">
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-sort" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button (click)="changeOrderBy('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button (click)="changeOrderBy('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-warning mr-2"></p-button>
      <p-button (click)="changeOrderBy('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Puede volar</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly}}</td>
              <td>{{ hero.color | colorEnumName }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</p-panel>
