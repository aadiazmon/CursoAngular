<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
<div *ngIf="hero; else divLoading" class="grid mt-2 pr-2 pl-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />
  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Primera aparición:</strong> {{hero.first_appearance}}</mat-list-item>
        <mat-list-item><strong>Editor:</strong> {{hero.publisher}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <span class="spacer"></span>
      <button mat-button (click)="goBack()" color="primary">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
