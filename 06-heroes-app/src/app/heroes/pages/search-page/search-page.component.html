<div class="flex flex-column p-2">
  <h1 class="font-medium">Buscador</h1>
  <mat-divider></mat-divider>
  <mat-form-field class="pt-2">
    <mat-label>Buscador</mat-label>
    <input matInput type="text"
      [formControl]="searchInput"
      [matAutocomplete]="heroesAutoComplete"
      (input)="searchHero()"
    />
  </mat-form-field>
  <mat-autocomplete autoActiveFirstOption #heroesAutoComplete="matAutocomplete" (optionSelected)="onSelectedOption($event)">
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{hero.superhero}}
    </mat-option>
    <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
      No se encontró ningún superhéroe
    </mat-option>
  </mat-autocomplete>
</div>
<div class="col-12 sm:col-4 md:col-3">
  <heroes-hero-card *ngIf="selectedHero" [hero]="selectedHero"></heroes-hero-card>
</div>
