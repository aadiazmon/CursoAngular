<h1 mat-dialog-title>¿Está seguro de borrar al super héroe {{data.superhero | titlecase}}?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible.</p>
</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button (click)="onCancel()">Cerrar</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">Aceptar</button>
</div>
