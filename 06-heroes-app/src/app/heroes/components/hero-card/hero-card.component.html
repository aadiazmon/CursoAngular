<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero | cutText:0:15}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego | cutText:0:15}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" />
  <mat-card-content class="mt-2">
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparición:</strong> {{hero.first_appearance | cutText:0:16}}
      <br />
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:1">{{name | cutText:0:15}}</mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button [routerLink]="['/heroes/edit', hero.id]" mat-button mat-raised color="primary">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button [routerLink]="['/heroes', hero.id]" mat-button mat-raised color="primary">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
