<div *ngIf="countries.length === 0; else countriesTable" class="alert alert-warning mt-2">
  No existen países para mostrar
</div>
<ng-template #countriesTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Región</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let countrie of countries; let i = index">
        <td>{{i + 1}}</td>
        <td><img [src]="countrie.flags.svg" [alt]="countrie.name.common" /></td>
        <td>{{countrie.region}}</td>
        <td>{{countrie.name.common}}</td>
        <td>{{countrie.capital}}</td>
        <td>{{countrie.population | number}}</td>
        <td><a [routerLink]="['/countrie/by-code', countrie.cca3]">+ Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
